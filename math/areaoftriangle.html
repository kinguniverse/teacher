    <title>AreaOfTriangle</title>
    <style>
        body{
            /* background-image: linear-gradient(to left,pink,grey); */
            background-color:pink;
        }
        div{
            text-align: center;
        }
        h1{
            color: blue;
            text-shadow: 5px 4px 3px yellow;

            border: 2px solid black;
            padding: 5px;

        label{
            font-size: large;
        }

</head>
<body>
    <div>
        <h1><i><b>Math Book : AreaOfTriangle</b></i></h1>
        <br><br>
        <label for="base"><i><b>Enter Base Value</b></i></label><br><br>
        <input type="text" name="" id="base"><br><br>

        <label for="height"><i><b>Enter Height Value</b></i></label><br><br>
        <input type="text" name="" id="height"><br><br>
        <input type="button" class="btn btn-dark" value="ShowArea" onclick="cal()">
<hr>
        <script>
            const cal=()=>{
                const a=document.getElementById('base').value;
                const b=document.getElementById('height').value;
                 
                let c=(a*b)/2;
                alert("AreaOfTringle = "+c);
            }
        </script>
        
    </div>
