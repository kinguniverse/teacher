    <title>Rectangle  Perimeter</title>
    <style>
        body{
            background-color: rosybrown;
        }
        input{
            border: 2px solid black;
        }
        h2{
            color: whitesmoke;
            text-shadow: 5px 4px 3px black;
        }
        button{
            border: 2px solid black;
            color: green;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <center>
        <h2><b>Math Book : Rectangle Perimeter</b></h2><br><br>
        <div><form action="">
            <label for=""><b>Enter Height Value</b></label><br>
            <input type="text" name="" id="height" required><br><br>

            <label for=""><b>Enter Width Value</b></label><br>
            <input type="text" name="" id="width" required><br><br>

            <button onclick="show()">Show Perimeter</button>
        </form>
        </div>
    </center>

    <script>
        function show(){
            let height =  document.getElementById('height').value;
            let width =  document.getElementById('width').value;

            let result = height*2+width*2;
            alert(`Rectangle Premiter is = ${result}`);
            
        }
    </script>
</body>
