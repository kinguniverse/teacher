<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Diameter Of Circle (vyas)</title>
    <style>
        body{
            background-image: linear-gradient(to left,grey,pink);
        }
        input{
            border: 2px solid black;
        }
        h1{
            color: greenyellow;
            text-shadow: 5px 4px 3px green;
        }
        button{
            border: 2px solid black;
            color: green;
        }
    </style>
</head>
<body>
    
    <center>
        <div class="container">
            <h1><b>
                Math Book : Diameter Of Circle</b>
            </h1><br>
            <br>
           <label for=""><b>Enter Redius Value</b></label> <br>
            <input type="text" name="" id="a"><br><br>
            <button  onclick="myfun()">Show Diameter</button>
            <hr width="250px">
        </div>
    </center>

    <script>
        function myfun(){
            const x = document.getElementById('a').value;

            const b = x*2;
            alert(`The Diameter Value Is = ${b}`);
        }
    </script>
</body>
