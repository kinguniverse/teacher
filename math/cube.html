<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <title>Squere</title>
    <style>
        body{
            background-color:grey;
        }
        div{
            text-align: center;
        }
        h1{
            color: whitesmoke;
            text-shadow: 5px 4px 3px pink;
        }
        input{
            border: 2px solid black;
            padding: 5px;
        }
        label{
            color: blanchedalmond;
             font-size:large;
        } 
        fieldset{
            background-color:#0a183d;
        } 
        
    </style>
</head>
<body>
    <fieldset>
    <div><h1><i><b>Math Book : Cube</b></i></h1><br>
        <label for=""><i><b>Enter Cube Number</b></i></label><br>

        <input type="text" name="" id="t"><br><br>
        <input type="button"  class="btn btn-dark" value="showCube" onclick="btn()">
    </div>
</fieldset>
    <script>
        function btn(){
            let a =document.getElementById('t').value;
            const b=a*a*a;
            alert(`Cube is = ${b}`);
        }
    </script>


     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
